<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crazy Adventures | Discover Kenya</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --forest-green: #2e8b57;
      --earth-brown: #6b4f2c;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f8f8f6;
      color: var(--earth-brown);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--forest-green);
    }

    .logo-img {
      max-height: 50px;
      max-width: 150px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
    }

    .nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
    }

    /* Mobile menu toggle */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: var(--forest-green);
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 1rem;
        border-radius: 8px;
        z-index: 1000;
      }

      .nav-links.show {
        display: flex;
      }
    }

    .hero {
      background: linear-gradient(rgba(46,139,87,0.85), rgba(46,139,87,0.7)),
                  url('https://source.unsplash.com/1600x900/?kenya,landscape') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      background: var(--forest-green);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1.5rem;
    }

    .slideshow-container {
      width: 100%;
      max-width: 500px;
      margin: 2rem auto 0 auto;
      position: relative;
      min-height: 300px;
      background: rgba(46,139,87,0.7);
      border-radius: 10px;
      overflow: hidden;
    }

    .slide img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      display: block;
      background: white;
    }

    .fade {
      animation: fadeEffect 1s ease-in-out;
    }

    @keyframes fadeEffect {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    /* Slideshow positioning */
    .desktop-only { display: block; }
    .mobile-only { display: none; }

    @media (max-width: 768px) {
      .desktop-only { display: none; }
      .mobile-only { display: block; }
    }

    .footer {
      background: var(--forest-green);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
<meta name="description" content="Crazy Adventures - Discover Kenyaâ€™s top attractions in Nakuru. Safari, wildlife, and culture.">
<meta name="keywords" content="Crazy Adventures, Nakuru, Kenya tourism, Safari, Adventure, Travel Kenya">
<meta name="author" content="Crazy Adventures Team">
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <div class="logo">
        <img src="images/crazyadventures-logo.png" alt="Crazy Adventures Logo" class="logo-img" />
      </div>

      <button class="menu-toggle">&#9776;</button>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="attractions.html">Attractions</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Desktop slideshow -->
    <div class="slideshow-container desktop-only">
      <div class="slide fade"><img src="images/crazyadventures-logo.png" alt="Logo Slide" /></div>
      <div class="slide fade"><img src="images/image1.jpg" alt="Lake Nakuru" /></div>
      <div class="slide fade"><img src="images/image2.jpg" alt="Crater" /></div>
      <div class="slide fade"><img src="images/image3.jpg" alt="Safari" /></div>
    </div>

    <!-- Hero text -->
    <div class="hero-content">
      <h1>Discover Nakuru</h1>
      <p>Wildlife. Culture. Adventure. All in one place.</p>
      <a href="contact.html" class="btn">Plan Your Adventure</a>
      <a Hosted,developed and maintained by Wiston1568</a>

      <!-- Mobile slideshow -->
      <div class="slideshow-container mobile-only">
        <div class="slide fade"><img src="images/crazyadventures-logo.png" alt="Logo Slide" /></div>
        <div class="slide fade"><img src="images/image1.jpg" alt="Lake Nakuru" /></div>
        <div class="slide fade"><img src="images/image2.jpg" alt="Crater" /></div>
        <div class="slide fade"><img src="images/image3.jpg" alt="Safari" /></div>
      </div>
    </div>
  </header>

  <footer class="footer">
    <p>&copy; 2025 Crazy Adventures. All rights reserved.</p>
  </footer>

  <script>
    // Mobile nav toggle
    const toggleBtn = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggleBtn.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Carousel logic
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      const slides = document.querySelectorAll(".slide");
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
  </script>

</body>
</html>
