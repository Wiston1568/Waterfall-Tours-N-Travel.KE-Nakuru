<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waterfall Tours & Adventures | Discover Kenya</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #1b5e20;
      --accent: #43a047;
      --cream: #f8f8f6;
      --white: #ffffff;
      --brown: #5d4037;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--cream);
      color: var(--brown);
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--green);
      color: var(--white);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .logo-img {
      max-height: 50px;
      width: auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--accent);
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: var(--white);
      font-size: 2rem;
      cursor: pointer;
    }

    /* Hero + Slideshow */
    .hero {
      position: relative;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .slideshow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Overlay */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    /* Hero content */
    .hero-content {
      position: relative;
      z-index: 2;
      color: white;
      padding: 0 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      font-weight: 600;
    }

    .btn:hover {
      background: var(--white);
      color: var(--green);
      transform: scale(1.05);
    }

    /* Footer */
    .footer {
      background: var(--green);
      color: white;
      text-align: center;
      padding: 1.2rem;
      margin-top: 3rem;
      font-size: 0.95rem;
    }

    .footer span {
      display: block;
      color: var(--accent);
      margin-top: 0.3rem;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: var(--green);
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      }

      .nav-links.show {
        display: flex;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .btn {
        padding: 0.6rem 1.2rem;
      }
    }
  </style>

  <meta name="description" content="Waterfall Tours & Adventures - Discover Kenya’s most stunning waterfalls, safaris, and outdoor escapes.">
  <meta name="keywords" content="Waterfall Tours, Adventures, Kenya, Nakuru, Safari, Travel, Explore, Nature">
  <meta name="author" content="Wiston1568">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Waterfall Tours Logo" class="logo-img">
    </div>
    <button class="menu-toggle">&#9776;</button>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="attractions.html">Attractions</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="slideshow-container">
      <div class="slide"><img src="images/waterfall-logo.png" alt="Waterfall 0"></div>
      <div class="slide"><img src="images/waterfall1.jpg" alt="Waterfall 1"></div>
      <div class="slide"><img src="images/waterfall2.jpg" alt="Waterfall 2"></div>
      <div class="slide"><img src="images/waterfall3.jpg" alt="Waterfall 3"></div>
    </div>

    <div class="overlay"></div>

    <div class="hero-content">
      <h1>Discover Kenya’s Hidden Waterfalls</h1>
      <p>Adventure, nature, and serenity — explore Nakuru’s finest landscapes.</p>
      <a href="contact.html" class="btn">Plan Your Adventure</a>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Waterfall Tours N Travel. All rights reserved.</p>
    <span>Dev by Wiston1568</span>
  </footer>

  <script>
    // Mobile nav toggle
    const toggleBtn = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggleBtn.addEventListener('click', () => navLinks.classList.toggle('show'));

    // Slideshow
    let slideIndex = 0;
    function showSlides() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach(slide => slide.style.display = 'none');
      slideIndex++;
      if(slideIndex > slides.length) slideIndex = 1;
      slides[slideIndex - 1].style.display = 'block';
      setTimeout(showSlides, 3000);
    }
    window.addEventListener('load', showSlides);
  </script>

</body>
</html>
