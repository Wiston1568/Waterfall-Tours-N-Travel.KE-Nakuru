<html lang="en">
<head>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <!-- SEO -->
  <meta name="description" content="Waterfall Tours N Travel - Explore Kenya’s breathtaking destinations. Wildlife, waterfalls, safaris and adventure await.">

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">

    <ul class="nav-links">

      <li><a href="contact.html">Contact</a></li>

  <!-- MAIN CONTENT -->
  <main>
    <section class="gallery-section fade-in">
      <h1>Photo Gallery</h1>
      <p>Discover the beauty of Kenya through our lens — from majestic waterfalls to untamed wilderness.</p>

      <div class="gallery-grid">
        <div class="gallery-item"><img src="images/waterfall-logo.png" alt="Waterfall Tours Logo"></div>

    <p>&copy; 2025 Waterfall Tours N Travel. All rights reserved.</p>

  </footer>

  <!-- JS -->
  <script>
    // Mobile nav toggle
    const toggleBtn = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggleBtn.addEventListener('click', () => navLinks.classList.toggle('show'));

    // Fade-in on scroll
    const fadeElems = document.querySelectorAll(".fade-in");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting) entry.target.classList.add("show");
      });
    }, {threshold:0.2});
    fadeElems.forEach(el => observer.observe(el));
  </script>
</body>
